<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Blog Post List</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040e14 ;/*#f4f4f4*/
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .post {
            background-color: #15222e;/*#fff*/
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .post h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .post p {
            color: #666;
            margin-bottom: 10px;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .post-actions a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .post-actions a:hover {
            color: #0056b3;
        }

        .icon-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    margin-right: 10px;
}

.icon-button i {
    margin-right: 5px;
    color: white;
    padding: 5px;
}

/* Custom styles for thumbs-up icon */
.fa-thumbs-up:before {
    content: "\f164"; /* Unicode character for thumbs-up */
    color: #007bff; /* Customize the color as needed */
    padding: 5px;
}

/* Custom styles for thumbs-down icon */
.fa-thumbs-down:before {
    content: "\f165"; /* Unicode character for thumbs-down */
    color: #dc3545; /* Customize the color as needed */
    padding: 5px;
}
h2{
    color: white;
}
p{
    color: aliceblue;
}

    </style> 

</head>
<body>
    <div class="container">
    {% for post in posts %}
    <div class="post">
        <h2 style="color: aliceblue;">{{ post.title }}</h2>
        <p style="color: #ccb3b3;">ID: {{ post.id }}</p>
        <p>{{ post.date }}</p>
        <p>{{ post.description }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }} Image">
        {% endif %}
        
        
        <div class="post-actions">
            <form action="{% url 'like_post' post.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="icon-button">
                    <i class="fas fa-thumbs-up">{{ post.likes }}</i> 
                    
                </button>
            </form>
            <form action="{% url 'dislike_post' post.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="icon-button">
                    <i class="fas fa-thumbs-down">{{ post.dislikes }}</i> 
                </button>
            </form>
            <a href="{% url 'update_blog' post.id %}">Update</a>
            <a href="{% url 'delete_blog' post.id %}">Delete</a>
        </div>
    </div>
{% endfor %}
</div>


</body>
</html>
